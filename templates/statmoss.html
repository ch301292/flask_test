<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <title>ch_tool</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <form method="post" action="/input_question">
            <label>请提问：</label><input type="text" name="input_question" placeholder="请输入你想知道的问题!!"><br/>
                <input name = "fenci_button" type="submit" value="提交">
        </form>
        {% if result %}
        <table class="table" width="200px" table-layout="fixed">
            <tbody>
                {% for key in result %}
                <tr>
                    {{key}},
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
        {% if result_flags %}
        <table class="table" width="200px" table-layout="fixed">
            <tbody>
                {% for key in result_flags %}
                <tr>
                    {{key}},
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
        {% if question %}
        <table class="table" width="200px" table-layout="fixed">
            <tbody>
                问题：
                {{question}}
            </tbody>
        </table>
        {% endif %}
        {% if answer %}
        <table class="table" width="200px" table-layout="fixed">
            <tbody>
                {{answer}}
        </table>
        {% endif %}
        <div id="like_button_container"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->
        <script src="like_button.js"></script>
        
        
    </body>
</html>
